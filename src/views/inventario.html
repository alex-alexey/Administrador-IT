<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INTEK-IT | Inventario</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --color-bg: #f5f7fb;
      --color-primary: #1e3a8a;
      --color-secondary: #3b82f6;
      --color-white: #ffffff;
      --color-gray: #6b7280;
      --color-border: #e5e7eb;
      --radius: 12px;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: var(--color-bg);
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    /* Sidebar */
    aside {
      width: 250px;
      background-color: var(--color-white);
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--color-border);
      padding: 1rem 0;
      min-height: 100vh;
    }

    .logo {
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--color-secondary);
      margin-bottom: 2rem;
    }

    nav {
      display: flex;
      flex-direction: column;
    }

    nav a {
      text-decoration: none;
      color: var(--color-gray);
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background-color: #eef2ff;
      color: var(--color-secondary);
    }

    nav i {
      font-size: 1.1rem;
    }

    /* Contenedor principal */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    header {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      transition: var(--transition);
    }

    header a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--color-white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
    }

    h2 {
      color: var(--color-primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    /* Botones */
    button {
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--color-white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    th, td {
      padding: 0.9rem 1rem;
      border-bottom: 1px solid var(--color-border);
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      background: #f3f4f6;
      color: var(--color-primary);
      font-weight: 600;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    .acciones button {
      margin-right: 0.4rem;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .acciones button.edit {
      background: #facc15;
      color: #222;
    }

    .acciones button.delete {
      background: #ef4444;
      color: white;
    }

    .acciones button:hover {
      opacity: 0.85;
      transform: translateY(-1px);
    }

    /* Modal */
    #deviceModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    #deviceForm {
      background: var(--color-white);
      padding: 2rem;
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: slideUp 0.4s ease;
    }

    #deviceForm h3 {
      color: var(--color-primary);
      margin-top: 0;
      border-bottom: 1px solid var(--color-border);
      padding-bottom: 0.5rem;
    }

    #deviceForm label {
      font-weight: 500;
      color: var(--color-gray);
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    #deviceForm input,
    #deviceForm select {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid var(--color-border);
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
    }

    #deviceForm input:focus,
    #deviceForm select:focus {
      border-color: var(--color-secondary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 1rem;
    }

    #btnCancel {
      background: #9ca3af;
    }

    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--color-gray);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <aside>
    <div class="logo">INTEK-IT</div>
    <nav>
      <a href="/dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
      <a href="/inventario.html" class="active"><i class="fa-solid fa-desktop"></i> Inventario IT</a>
      <a href="#licencias"><i class="fa-solid fa-key"></i> Licencias</a>
      <a href="#empleados"><i class="fa-solid fa-users"></i> Empleados</a>
      <a href="#helpdesk"><i class="fa-solid fa-headset"></i> Helpdesk</a>
      <a href="/"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</a>
    </nav>
  </aside>

  <div class="main-content">
    <header>
      <span><i class="fa-solid fa-boxes-stacked"></i> Inventario IT</span>
      <a href="/dashboard.html"><i class="fa-solid fa-arrow-left"></i> Volver al Dashboard</a>
    </header>

    <div class="container">
      <h2>Gestión de Dispositivos</h2>
      <button id="btnAddDevice"><i class="fa-solid fa-plus"></i> Añadir Dispositivo</button>

      <div style="overflow-x:auto; margin-top:1.5rem;">
        <table>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Modelo / Nombre</th>
              <th>Nº Serie</th>
              <th>Estado</th>
              <th>Empleado Asignado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="inventoryTableBody">
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div id="deviceModal">
      <form id="deviceForm">
        <h3 id="modalTitle">Añadir Dispositivo</h3>
        <label>Tipo
          <select name="tipo" required>
            <option value="">Selecciona tipo</option>
            <option value="Ordenador">Ordenador</option>
            <option value="Móvil">Móvil</option>
            <option value="Pantalla">Pantalla</option>
            <option value="Teclado">Teclado</option>
            <option value="Ratón">Ratón</option>
            <option value="Otro">Otro</option>
          </select>
        </label>
        <label>Modelo / Nombre
          <input type="text" name="modelo" required />
        </label>
        <label>Nº Serie
          <input type="text" name="serie" required />
        </label>
        <label>Estado
          <select name="estado" required>
            <option value="">Selecciona estado</option>
            <option value="Operativo">Operativo</option>
            <option value="En reparación">En reparación</option>
            <option value="Baja">Baja</option>
          </select>
        </label>
        <label>Empleado Asignado
          <input type="text" name="empleado" placeholder="Nombre del empleado" />
        </label>
        <div class="form-actions">
          <button type="button" id="btnCancel">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
        <input type="hidden" name="editIndex" />
      </form>
    </div>

    <footer>&copy; 2025 INTEK-IT. Todos los derechos reservados.</footer>
  </div>

  <script>
    let inventory = [];
    const tableBody = document.getElementById('inventoryTableBody');
    const modal = document.getElementById('deviceModal');
    const form = document.getElementById('deviceForm');
    const btnAdd = document.getElementById('btnAddDevice');
    const btnCancel = document.getElementById('btnCancel');
    const title = document.getElementById('modalTitle');

    function renderInventory() {
      tableBody.innerHTML = '';
      inventory.forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.tipo}</td>
          <td>${item.modelo}</td>
          <td>${item.serie}</td>
          <td>${item.estado}</td>
          <td>${item.empleado || '-'}</td>
          <td class="acciones">
            <button class="edit" onclick="editDevice(${idx})"><i class="fa-solid fa-pen"></i></button>
            <button class="delete" onclick="deleteDevice(${idx})"><i class="fa-solid fa-trash"></i></button>
          </td>`;
        tableBody.appendChild(tr);
      });
    }

    btnAdd.onclick = () => {
      form.reset();
      form.editIndex.value = '';
      title.textContent = 'Añadir Dispositivo';
      modal.style.display = 'flex';
    };

    btnCancel.onclick = () => (modal.style.display = 'none');

    form.onsubmit = (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      if (data.editIndex !== '') inventory[data.editIndex] = data;
      else inventory.push(data);
      renderInventory();
      modal.style.display = 'none';
    };

    window.editDevice = (i) => {
      const d = inventory[i];
      Object.keys(d).forEach((k) => (form[k].value = d[k]));
      form.editIndex.value = i;
      title.textContent = 'Editar Dispositivo';
      modal.style.display = 'flex';
    };

    window.deleteDevice = (i) => {
      if (confirm('¿Seguro que deseas eliminar este dispositivo?')) {
        inventory.splice(i, 1);
        renderInventory();
      }
    };

    modal.onclick = (e) => {
      if (e.target === modal) modal.style.display = 'none';
    };

    renderInventory();
  </script>
</body>
</html>
