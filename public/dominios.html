<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INTEK-IT | Dominios</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --color-primary: #1e3a8a;
  --color-secondary: #3b82f6;
  --color-bg: #f5f7fb;
  --color-white: #ffffff;
  --color-gray: #6b7280;
  --color-success: #10b981;
  --color-warning: #f59e0b;
  --color-danger: #ef4444;
  --radius: 16px;
  --transition: all 0.3s ease;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  display: flex;
  background: var(--color-bg);
  color: #111827;
  min-height: 100vh;
  overflow-x: hidden;
}

/* === SIDEBAR === */
aside {
  width: 240px;
  background: linear-gradient(180deg, var(--color-primary), var(--color-secondary));
  color: white;
  display: flex;
  flex-direction: column;
  padding: 1.5rem 1rem;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  height: 100vh;
  justify-content: flex-start;
  box-shadow: var(--shadow);
  overflow-y: auto;
}

.logo {
  font-weight: 700;
  font-size: 1.4rem;
  text-align: center;
  margin-bottom: 2rem;
  letter-spacing: 1px;
}

nav {
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
  flex: 1;
}

nav a {
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding: 0.6rem 0.9rem;
  border-radius: 10px;
  transition: var(--transition);
}

nav a:hover,
nav a.active {
  background: rgba(255, 255, 255, 0.2);
}

/* === MAIN CONTENT === */
.main-content {
  margin-left: 240px;
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === HEADER === */
header {
  background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow);
}

header h1 {
  font-size: 1.4rem;
  font-weight: 600;
}

header a {
  color: white;
  background: rgba(255,255,255,0.2);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  text-decoration: none;
  transition: var(--transition);
}
header a:hover { background: rgba(255,255,255,0.3); }

/* === CONTAINER === */
.container {
  padding: 2rem;
  flex: 1;
}

/* === STATS === */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.card {
  background: var(--color-white);
  border-radius: var(--radius);
  padding: 1.5rem;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}
.card h3 { color: var(--color-gray); margin-bottom: .4rem; }
.card span { font-size: 1.8rem; font-weight: 700; color: var(--color-primary); }

/* === TABLE === */
.table-wrapper { overflow-x: auto; }

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  overflow: hidden;
}

th, td {
  padding: 1rem;
  text-align: left;
  font-size: 0.95rem;
}

th {
  background: #f3f4f6;
  color: var(--color-primary);
}

tbody tr:hover { background: #f9fafb; }

/* === ACTION BUTTONS === */
.acciones button {
  margin-right: 0.4rem;
  padding: 0.4rem 0.7rem;
  border-radius: 8px;
  font-size: 0.85rem;
  border: none;
  cursor: pointer;
  transition: var(--transition);
}
.acciones .edit { background: var(--color-warning); color: white; }
.acciones .delete { background: var(--color-danger); color: white; }
.acciones button:hover { transform: translateY(-1px); opacity: 0.85; }

/* === SEARCH / FILTER === */
.search-filter {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  align-items: center;
  flex-wrap: wrap;
}
.search-filter input, .search-filter select {
  padding: 0.6rem 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
.search-filter button {
  background: var(--color-primary);
  color: white;
  border: none;
  border-radius: var(--radius);
  padding: 0.6rem 1.2rem;
  font-weight: 500;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: var(--transition);
}
.search-filter button:hover { opacity: 0.9; transform: translateY(-1px); }

/* === FOOTER === */
footer {
  text-align: center;
  padding: 1rem;
  color: var(--color-gray);
  font-size: 0.9rem;
  background: var(--color-bg);
  margin-top: auto; /* empuja hacia abajo sin usar position:fixed */
}

/* === RESPONSIVE === */
@media(max-width: 768px) {
  aside {
    width: 70px;
    padding: 1rem 0.3rem;
  }
  aside .logo { font-size: 1rem; margin-bottom: 1rem; }
  nav a span { display: none; }
  .main-content { margin-left: 70px; }
}
</style>
</head>

<body>
<aside>
  <div class="logo">INTEK-IT</div>
  <nav>
  <a href="/dashboard.html"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a>
  <a href="/inventario.html"><i class="fa-solid fa-desktop"></i> <span>Inventario IT</span></a>
  <a href="/licencias.html"><i class="fa-solid fa-key"></i> <span>Licencias</span></a>
  <a href="/controlgastos.html"><i class="fa-solid fa-coins"></i> <span>Gastos</span></a>
  <a href="/dominios.html" class="active"><i class="fa-solid fa-globe"></i> <span>Dominios</span></a>
  <a href="/empleados.html"><i class="fa-solid fa-users"></i> <span>Empleados</span></a>
  <a href="#"><i class="fa-solid fa-headset"></i> <span>Helpdesk</span></a>
  <a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> <span>Salir</span></a>
  </nav>
</aside>

<div class="main-content">
  <header>
  <h1><i class="fa-solid fa-globe"></i> Gestión de Dominios</h1>
    <a href="/dashboard.html"><i class="fa-solid fa-arrow-left"></i> Volver</a>
  </header>

  <div class="container">
    <div class="stats">
  <div class="card"><h3>Total Dominios</h3><span id="totalDominios">0</span></div>
  <div class="card"><h3>Activos</h3><span id="activosDom">0</span></div>
  <div class="card"><h3>Expirados</h3><span id="expiradosDom">0</span></div>
    </div>

    <div class="search-filter">
      <input type="text" id="searchDomInput" placeholder="Buscar por dominio, proveedor o estado">
      <select id="filterDomEstado">
        <option value="">Filtrar por estado</option>
        <option value="Activo">Activo</option>
        <option value="Expirado">Expirado</option>
      </select>
      <button id="btnAddDominio"><i class="fa-solid fa-plus"></i> Añadir Dominio</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Dominio</th>
            <th>Proveedor</th>
            <th>Estado</th>
            <th>Fecha Compra</th>
            <th>Fecha Expiración</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="dominiosTableBody"></tbody>
      </table>
    </div>
    <!-- Modal añadir dominio -->
    <div id="modalDominio" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,58,138,0.85);z-index:9999;align-items:center;justify-content:center;">
      <div style="background:#fff;padding:2.5rem 2.5rem;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.12);max-width:90vw;text-align:center;">
        <h3 style="color:#1e3a8a;margin-bottom:1.5rem;">Añadir Dominio</h3>
        <form id="formDominio" style="display:flex;flex-direction:column;gap:1rem;align-items:center;">
          <input type="text" name="nombre" placeholder="Nombre del dominio" required style="padding:0.7em 1em;border-radius:8px;border:1px solid #ccc;width:100%;max-width:320px;">
          <input type="text" name="proveedor" placeholder="Proveedor" required style="padding:0.7em 1em;border-radius:8px;border:1px solid #ccc;width:100%;max-width:320px;">
          <select name="estado" required style="padding:0.7em 1em;border-radius:8px;border:1px solid #ccc;width:100%;max-width:320px;">
            <option value="">Selecciona estado</option>
            <option value="Activo">Activo</option>
            <option value="Expirado">Expirado</option>
          </select>
          <label style="width:100%;max-width:320px;text-align:left;">Fecha compra
            <input type="date" name="fechaCompra" style="padding:0.7em 1em;border-radius:8px;border:1px solid #ccc;width:100%;">
          </label>
          <label style="width:100%;max-width:320px;text-align:left;">Fecha expiración
            <input type="date" name="fechaExpiracion" style="padding:0.7em 1em;border-radius:8px;border:1px solid #ccc;width:100%;">
          </label>
          <div style="display:flex;gap:1rem;justify-content:center;margin-top:1.5rem;">
            <button type="button" id="btnCancelarDominio" style="background:#9ca3af;color:#fff;padding:0.7em 2em;border:none;border-radius:8px;font-size:1em;cursor:pointer;">Cancelar</button>
            <button type="submit" style="background:#22c55e;color:#fff;padding:0.7em 2em;border:none;border-radius:8px;font-size:1em;cursor:pointer;">Guardar</button>
          </div>
        </form>
        <div id="dominioMsg" style="margin-top:1rem;font-size:1.1em;"></div>
      </div>
    </div>
  </div>

  <footer>
  &copy; 2025 INTEK-IT. Todos los derechos reservados.
  </footer>
</div>

<script>

const API_BASE_URL = window.location.hostname === 'localhost'
  ? 'http://localhost:4000/api'
  : 'https://it-xqhv.onrender.com/api';

// Referencias DOM
const dominiosTableBody = document.getElementById('dominiosTableBody');
const totalDominios = document.getElementById('totalDominios');
const activosDom = document.getElementById('activosDom');
const expiradosDom = document.getElementById('expiradosDom');

// Renderizar la tabla de dominios
function renderDomTable(dominios) {
  dominiosTableBody.innerHTML = '';
  if (!dominios.length) {
    dominiosTableBody.innerHTML = '<tr><td colspan="6" style="color:red;">No hay dominios registrados</td></tr>';
    totalDominios.textContent = activosDom.textContent = expiradosDom.textContent = '0';
    return;
  }
  let total = 0, act = 0, exp = 0;
  dominios.forEach(dom => {
    let estado = dom.estado || '';
    total++;
    if (estado.toLowerCase() === 'activo') act++;
    if (estado.toLowerCase() === 'expirado') exp++;
    dominiosTableBody.innerHTML += `
      <tr class="dom-row" data-id="${dom._id}" style="cursor:pointer;">
        <td>${dom.nombre || ''}</td>
        <td>${dom.proveedor || ''}</td>
        <td>${dom.estado || ''}</td>
        <td>${dom.fechaCompra || ''}</td>
        <td>${dom.fechaExpiracion || ''}</td>
        <td class="acciones">
          <button class="edit"><i class="fa-solid fa-pen"></i></button>
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
  totalDominios.textContent = total;
  activosDom.textContent = act;
  expiradosDom.textContent = exp;
}

// Obtener dominios de la API
async function fetchDominios() {
  try {
    const res = await fetch(`${API_BASE_URL}/dominios`);
    if (!res.ok) throw new Error('Error al obtener dominios');
    const dominios = await res.json();
    renderDomTable(dominios);
  } catch (err) {
    dominiosTableBody.innerHTML = `<tr><td colspan="6" style="color:red;">${err.message}</td></tr>`;
    totalDominios.textContent = activosDom.textContent = expiradosDom.textContent = '0';
  }
}

// Inicializar
document.addEventListener('DOMContentLoaded', fetchDominios);

// Modal lógica
const modalDominio = document.getElementById('modalDominio');
const btnAddDominio = document.getElementById('btnAddDominio');
const btnCancelarDominio = document.getElementById('btnCancelarDominio');
const formDominio = document.getElementById('formDominio');
const dominioMsg = document.getElementById('dominioMsg');

btnAddDominio.addEventListener('click', () => {
  formDominio.reset();
  dominioMsg.textContent = '';
  modalDominio.style.display = 'flex';
});
btnCancelarDominio.addEventListener('click', () => {
  modalDominio.style.display = 'none';
});
window.addEventListener('click', (e) => {
  if (e.target === modalDominio) modalDominio.style.display = 'none';
});

formDominio.addEventListener('submit', async function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(formDominio));
  dominioMsg.textContent = '';
  try {
    const res = await fetch(`${API_BASE_URL}/dominios`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    if (!res.ok) throw new Error('Error al crear el dominio');
    dominioMsg.textContent = 'Dominio añadido correctamente.';
    modalDominio.style.display = 'none';
    fetchDominios();
  } catch (err) {
    dominioMsg.textContent = err.message;
  }
});

// Delegación de evento para hacer toda la fila clicable
dominiosTableBody.addEventListener('click', function(e) {
  let tr = e.target.closest('tr.dom-row');
  if (tr && tr.dataset.id) {
    window.location.href = `/dominio.html?id=${tr.dataset.id}`;
  }
});
</script>
</body>
</html>
