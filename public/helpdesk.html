<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTEK-IT | Helpdesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    body { background: #f4f6f9; font-family: 'Inter', sans-serif; }
    .main-content { max-width: 700px; margin: 0 auto; padding: 2rem; }
    .header { background: linear-gradient(135deg, #1e3a8a, #3b82f6); color: white; padding: 1.5rem 2rem; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 2rem; }
    .form-box { background: white; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); padding: 2rem; }
    h2 { color: #1e3a8a; margin-bottom: 1.2rem; }
    label { font-weight: 500; color: #6b7280; margin-top: 1rem; display: block; }
    input, select, textarea { width: 100%; padding: .7rem; border-radius: 10px; border: 1px solid #e5e7eb; margin-bottom: 1rem; font-size: 1rem; background: #f8fafc; }
    button { background: #3b82f6; color: white; border: none; border-radius: 10px; padding: .8rem 1.5rem; font-size: 1rem; font-weight: 600; box-shadow: 0 2px 8px #0001; transition: background 0.2s; cursor: pointer; }
    button:hover { background: #1e3a8a; }
  </style>
</head>
<body>
<script>
const user = JSON.parse(localStorage.getItem('user') || 'null');
requireAuth(['adminIT', 'tecnico', 'rrhh', 'manager', 'empleado']);
document.addEventListener('DOMContentLoaded', () => {
  if (!user) return;
  const navLinks = document.querySelectorAll('nav a');
  navLinks.forEach(link => {
    if (user.rol === 'adminIT') return; // adminIT ve todo
    if (link.href.includes('inventario.html') && !['adminIT','tecnico'].includes(user.rol)) link.style.display = 'none';
    if (link.href.includes('empleados.html') && !['adminIT','rrhh'].includes(user.rol)) link.style.display = 'none';
    if (link.href.includes('licencias.html') && !['adminIT','rrhh','manager'].includes(user.rol)) link.style.display = 'none';
    if (link.href.includes('usuarios.html') && user.rol !== 'adminIT') link.style.display = 'none';
    if (user.rol === 'manager' && !(link.href.includes('dashboard.html') || link.href.includes('controlgastos.html') || link.href.includes('licencias.html'))) link.style.display = 'none';
    if (user.rol === 'empleado' && !(link.href.includes('dashboard.html') || link.href.includes('helpdesk'))) link.style.display = 'none';
  });
});
</script>
<aside>
  <div class="logo">INTEK-IT</div>
  <nav>
    <a href="/dashboard.html"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a>
    <a href="/inventario.html"><i class="fa-solid fa-desktop"></i> <span>Inventario IT</span></a>
    <a href="/licencias.html"><i class="fa-solid fa-key"></i> <span>Licencias</span></a>
    <a href="/controlgastos.html"><i class="fa-solid fa-coins"></i> <span>Gastos</span></a>
    <a href="/dominios.html"><i class="fa-solid fa-globe"></i> <span>Dominios</span></a>
    <a href="/empleados.html"><i class="fa-solid fa-users"></i> <span>Empleados</span></a>
    <a href="/helpdesk.html" class="active"><i class="fa-solid fa-headset"></i> <span>Helpdesk</span></a>
    <a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> <span>Salir</span></a>
  </nav>
</aside>
<div class="main-content">
  <div class="header">
    <h1><i class="fa-solid fa-headset"></i> Helpdesk</h1>
    <p>Solicita ayuda, material, licencias o cualquier soporte IT.</p>
  </div>
  <div class="form-box">
    <h2>Crear Ticket de Soporte</h2>
    <!-- Aquí irá el formulario -->
    <form id="helpdeskForm">
      <label for="tipo">Tipo de solicitud</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecciona tipo</option>
        <option value="soporte">Soporte técnico</option>
        <option value="material">Material IT</option>
        <option value="licencia">Licencia</option>
        <option value="acceso">Acceso / Permisos</option>
        <option value="otro">Otro</option>
      </select>

      <label for="prioridad">Prioridad</label>
      <select id="prioridad" name="prioridad" required>
        <option value="">Selecciona prioridad</option>
        <option value="Baja">Baja</option>
        <option value="Media">Media</option>
        <option value="Alta">Alta</option>
        <option value="Urgente">Urgente</option>
      </select>

      <label for="asunto">Asunto</label>
      <input type="text" id="asunto" name="asunto" maxlength="80" placeholder="Breve resumen" required>

      <label for="descripcion">Descripción detallada</label>
      <textarea id="descripcion" name="descripcion" rows="5" maxlength="1000" placeholder="Describe tu solicitud o problema" required></textarea>

      <label for="adjunto">Adjuntar archivo (opcional)</label>
      <input type="file" id="adjunto" name="adjunto" accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx">

      <button type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar Ticket</button>
    </form>
  </div>
  <div id="popupSuccess" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(30,58,138,0.85);z-index:9999;align-items:center;justify-content:center;">
    <div style="background:#fff;padding:2.5rem 2.5rem;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,0.12);max-width:90vw;text-align:center;">
      <h2 style="color:#22c55e;margin-bottom:1rem;"><i class="fa-solid fa-circle-check"></i> Ticket enviado correctamente</h2>
      <p style="color:#1e3a8a;font-size:1.1rem;">Nos pondremos en contacto contigo lo antes posible.</p>
      <button onclick="document.getElementById('popupSuccess').style.display='none'" style="margin-top:2rem;background:#3b82f6;color:#fff;padding:0.7em 2em;border:none;border-radius:8px;font-size:1em;cursor:pointer;">Cerrar</button>
    </div>
  </div>
</div>
  <script src="/js/helpdesk.js"></script>
</body>
</html>
