<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTEK-IT | Tickets Helpdesk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    body { background: #f4f6f9; font-family: 'Inter', sans-serif; }
    .main-content { max-width: 900px; margin: 0 auto; padding: 2rem; }
    .header { background: linear-gradient(135deg, #1e3a8a, #3b82f6); color: white; padding: 1.5rem 2rem; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); margin-bottom: 2rem; }
    .table-box { background: white; border-radius: 18px; box-shadow: 0 4px 20px rgba(0,0,0,0.06); padding: 2rem; }
    h2 { color: #1e3a8a; margin-bottom: 1.2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.9rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
    th { color: #1e3a8a; background: #f3f4f6; }
    tr:hover { background: #eef5ff; }
    .estado-abierto { color: #10b981; font-weight: 600; }
    .estado-cerrado { color: #ef4444; font-weight: 600; }
    .estado-enproceso { color: #f59e0b; font-weight: 600; }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <h1><i class="fa-solid fa-ticket"></i> Tickets Helpdesk</h1>
      <p>Solo visible para administradores IT. Revisa y gestiona las solicitudes de soporte.</p>
    </div>
    <div class="table-box">
      <h2>Listado de Tickets</h2>
      <table id="ticketsTable">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Tipo</th>
            <th>Prioridad</th>
            <th>Asunto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Tickets se insertarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="/js/tickets-list.js"></script>
</body>
</html>
