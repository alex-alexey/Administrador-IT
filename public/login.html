<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INTEK-IT | Iniciar Sesión</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --color-primary: #2563eb;
  --color-secondary: #1e3a8a;
  --color-bg: #0f172a;
  --color-white: #ffffff;
  --color-gray: #cbd5e1;
  --radius: 16px;
  --transition: all 0.35s ease;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

/* BODY */
body {
  background: radial-gradient(circle at top left, #1e3a8a, #0f172a);
  color: var(--color-white);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

/* EFECTO DE BURBUJAS */
body::before,
body::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  filter: blur(100px);
  opacity: 0.4;
}
body::before {
  width: 400px;
  height: 400px;
  background: #3b82f6;
  top: -100px;
  right: -100px;
}
body::after {
  width: 350px;
  height: 350px;
  background: #1e3a8a;
  bottom: -100px;
  left: -100px;
}

/* CONTENEDOR LOGIN */
.login-container {
  position: relative;
  backdrop-filter: blur(16px);
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: var(--radius);
  padding: 3rem 2.5rem;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
  animation: fadeIn 1s ease forwards;
}

/* ANIMACIÓN DE APARICIÓN */
@keyframes fadeIn {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.login-container h2 {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--color-white);
  letter-spacing: 1px;
}

.login-container p {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 0.95rem;
  color: var(--color-gray);
}

/* FORMULARIO */
form {
  display: flex;
  flex-direction: column;
  gap: 1.3rem;
}

label {
  font-size: 0.9rem;
  color: var(--color-gray);
  font-weight: 500;
}

.input-group {
  position: relative;
}

.input-group i {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  color: #93c5fd;
  font-size: 1.1rem;
}

input {
  width: 100%;
  padding: 0.9rem 0.9rem 0.9rem 2.8rem;
  border-radius: 10px;
  border: none;
  background: rgba(255, 255, 255, 0.12);
  color: var(--color-white);
  font-size: 1rem;
  transition: var(--transition);
}

input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

input:focus {
  outline: 2px solid var(--color-primary);
  background: rgba(255, 255, 255, 0.18);
}

/* BOTÓN */
button[type="submit"] {
  background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
  border: none;
  border-radius: 10px;
  padding: 0.9rem;
  color: white;
  font-weight: 600;
  font-size: 1.05rem;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
}

button[type="submit"]:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 25px rgba(37, 99, 235, 0.55);
}

/* ENLACES */
.forgot-password {
  text-align: right;
  font-size: 0.9rem;
}

.forgot-password a {
  color: #93c5fd;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

/* MENSAJE DE ERROR */
#errorMsg {
  color: #f87171;
  text-align: center;
  margin-top: 1rem;
  font-weight: 500;
}

/* FOOTER */
.footer {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.85rem;
  color: var(--color-gray);
}
.footer a {
  color: #93c5fd;
  text-decoration: none;
}
.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="login-container">
  <h2>INTEK-IT</h2>
  <p>Accede a tu cuenta para gestionar tus recursos tecnológicos</p>

  <form id="formLogin" autocomplete="off">
    <div class="input-group">
      <i class="fa-solid fa-user"></i>
  <input type="text" id="email" name="email" placeholder="Email" required autofocus>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
  <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
    </div>

    <div class="forgot-password">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit">Iniciar sesión</button>
  </form>

  <div id="loginError"></div>

  <div class="footer">
    &copy; 2025 INTEK-IT. Todos los derechos reservados.
  </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
