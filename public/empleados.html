<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INTEK-IT | Empleados</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --color-primary: #1e3a8a;
  --color-secondary: #3b82f6;
  --color-bg: #f5f7fb;
  --color-white: #ffffff;
  --color-gray: #6b7280;
  --color-success: #10b981;
  --color-warning: #f59e0b;
  --color-danger: #ef4444;
  --radius: 16px;
  --transition: all 0.3s ease;
  --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  display: flex;
  background: var(--color-bg);
  color: #111827;
  min-height: 100vh;
  overflow-x: hidden;
}

/* === SIDEBAR === */
aside {
  width: 240px;
  background: linear-gradient(180deg, var(--color-primary), var(--color-secondary));
  color: white;
  display: flex;
  flex-direction: column;
  padding: 1.5rem 1rem;
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  height: 100vh;
  justify-content: flex-start;
  box-shadow: var(--shadow);
  overflow-y: auto;
}

.logo {
  font-weight: 700;
  font-size: 1.4rem;
  text-align: center;
  margin-bottom: 2rem;
  letter-spacing: 1px;
}

nav {
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
  flex: 1;
}

nav a {
  color: white;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  padding: 0.6rem 0.9rem;
  border-radius: 10px;
  transition: var(--transition);
}

nav a:hover,
nav a.active {
  background: rgba(255, 255, 255, 0.2);
}

/* === MAIN CONTENT === */
.main-content {
  margin-left: 240px;
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === HEADER === */
header {
  background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow);
}

header h1 {
  font-size: 1.4rem;
  font-weight: 600;
}

header a {
  color: white;
  background: rgba(255,255,255,0.2);
  padding: 0.5rem 1rem;
  border-radius: 8px;
  text-decoration: none;
  transition: var(--transition);
}
header a:hover { background: rgba(255,255,255,0.3); }

/* === CONTAINER === */
.container {
  padding: 2rem;
  flex: 1;
}

/* === STATS === */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.card {
  background: var(--color-white);
  border-radius: var(--radius);
  padding: 1.5rem;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}
.card h3 { color: var(--color-gray); margin-bottom: .4rem; }
.card span { font-size: 1.8rem; font-weight: 700; color: var(--color-primary); }

/* === TABLE === */
.table-wrapper { overflow-x: auto; }

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: var(--shadow);
  border-radius: var(--radius);
  overflow: hidden;
}

th, td {
  padding: 1rem;
  text-align: left;
  font-size: 0.95rem;
}

th {
  background: #f3f4f6;
  color: var(--color-primary);
}

tbody tr:hover { background: #f9fafb; }

/* === ACTION BUTTONS === */
.acciones button {
  margin-right: 0.4rem;
  padding: 0.4rem 0.7rem;
  border-radius: 8px;
  font-size: 0.85rem;
  border: none;
  cursor: pointer;
  transition: var(--transition);
}
.acciones .edit { background: var(--color-warning); color: white; }
.acciones .delete { background: var(--color-danger); color: white; }
.acciones button:hover { transform: translateY(-1px); opacity: 0.85; }

/* === SEARCH / FILTER === */
.search-filter {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  align-items: center;
  flex-wrap: wrap;
}
.search-filter input, .search-filter select {
  padding: 0.6rem 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
.search-filter button {
  background: var(--color-primary);
  color: white;
  border: none;
  border-radius: var(--radius);
  padding: 0.6rem 1.2rem;
  font-weight: 500;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: var(--transition);
}
.search-filter button:hover { opacity: 0.9; transform: translateY(-1px); }

/* === FOOTER === */
footer {
  text-align: center;
  padding: 1rem;
  color: var(--color-gray);
  font-size: 0.9rem;
  background: var(--color-bg);
  margin-top: auto; /* empuja hacia abajo sin usar position:fixed */
}

/* === RESPONSIVE === */
@media(max-width: 768px) {
  aside {
    width: 70px;
    padding: 1rem 0.3rem;
  }
  aside .logo { font-size: 1rem; margin-bottom: 1rem; }
  nav a span { display: none; }
  .main-content { margin-left: 70px; }
}
</style>
</head>

<body>
<aside>
  <div class="logo">INTEK-IT</div>
  <nav>
    <a href="/dashboard.html"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></a>
    <a href="/inventario.html"><i class="fa-solid fa-desktop"></i> <span>Inventario IT</span></a>
    <a href="/licencias.html" class="fa-solid fa-key"></i> <span>Licencias</span></a>
    <a href="/dominios.html"><i class="fa-solid fa-globe"></i> <span>Dominios</span></a>
    <a href="/empleados.html" class="active"><i class="fa-solid fa-users"></i> <span>Empleados</span></a>
    <a href="#"><i class="fa-solid fa-headset"></i> <span>Helpdesk</span></a>
    <a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> <span>Salir</span></a>
  </nav>
</aside>

<div class="main-content">
  <header>
  <h1><i class="fa-solid fa-users"></i> Gestión de Empleados</h1>
    <a href="/dashboard.html"><i class="fa-solid fa-arrow-left"></i> Volver</a>
  </header>

  <div class="container">
    <div class="stats">
  <div class="card"><h3>Total Empleados</h3><span id="totalEmpleados">0</span></div>
  <div class="card"><h3>Activos</h3><span id="activos">0</span></div>
  <div class="card"><h3>Inactivos</h3><span id="inactivos">0</span></div>
    </div>

    <div class="search-filter">
      <input type="text" id="searchEmpInput" placeholder="Buscar por nombre, departamento o estado">
      <select id="filterEmpEstado">
        <option value="">Filtrar por estado</option>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
      <button id="btnAddEmpleado"><i class="fa-solid fa-plus"></i> Añadir Empleado</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Departamento</th>
            <th>Estado</th>
            <th>Fecha Alta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="empleadosTableBody"></tbody>
      </table>
    </div>
  </div>

  <footer>
    &copy; 2025 INTEK-IT. Todos los derechos reservados.
  </footer>
</div>

<script>
// API base URL
const API_BASE_URL = window.location.hostname === 'localhost'
  ? 'http://localhost:4000/api'
  : 'https://it-xqhv.onrender.com/api';

// Referencias DOM
const empleadosTableBody = document.getElementById('empleadosTableBody');
const totalEmpleados = document.getElementById('totalEmpleados');
const activos = document.getElementById('activos');
const inactivos = document.getElementById('inactivos');

// Renderizar la tabla de empleados
function renderEmpTable(empleados) {
  empleadosTableBody.innerHTML = '';
  if (!empleados.length) {
    empleadosTableBody.innerHTML = '<tr><td colspan="6" style="color:red;">No hay empleados registrados</td></tr>';
    totalEmpleados.textContent = activos.textContent = inactivos.textContent = '0';
    return;
  }
  let total = 0, act = 0, inact = 0;
  empleados.forEach(emp => {
    let estado = emp.estado || '';
    total++;
    if (estado.toLowerCase() === 'activo') act++;
    if (estado.toLowerCase() === 'inactivo') inact++;
    empleadosTableBody.innerHTML += `
      <tr class="emp-row" data-id="${emp._id}" style="cursor:pointer;">
        <td>${emp.nombre || ''}</td>
        <td>${emp.email || ''}</td>
        <td>${emp.departamento || ''}</td>
        <td>${emp.estado || ''}</td>
        <td>${emp.fechaAlta || ''}</td>
        <td class="acciones">
          <button class="edit"><i class="fa-solid fa-pen"></i></button>
          <button class="delete"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    `;
  });
  totalEmpleados.textContent = total;
  activos.textContent = act;
  inactivos.textContent = inact;
}

// Obtener empleados de la API
async function fetchEmpleados() {
  try {
    const res = await fetch(`${API_BASE_URL}/empleados`);
    if (!res.ok) throw new Error('Error al obtener empleados');
    const empleados = await res.json();
    renderEmpTable(empleados);
  } catch (err) {
    empleadosTableBody.innerHTML = `<tr><td colspan="6" style="color:red;">${err.message}</td></tr>`;
    totalEmpleados.textContent = activos.textContent = inactivos.textContent = '0';
  }
}

// Inicializar
document.addEventListener('DOMContentLoaded', fetchEmpleados);
// Delegación de evento para hacer toda la fila clicable
empleadosTableBody.addEventListener('click', function(e) {
  let tr = e.target.closest('tr.emp-row');
  if (tr && tr.dataset.id) {
    window.location.href = `/empleado.html?id=${tr.dataset.id}`;
  }
});
</script>
</body>
</html>
